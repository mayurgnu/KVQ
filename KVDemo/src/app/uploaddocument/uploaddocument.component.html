<div class="childPage">
  <h2>Upload Document</h2>
  <hr>
  <div id="about" class="container-fluid grooveClass">
    <div class="row">
      <div class="col-sm-2">
        <input #file type="file" multiple (change)="upload(file.files)" />
      </div>
      <div class="col-sm-1">
        <button class="btn btn-info" (click)="PostList()"><i class="fa fa-upload"></i>&nbsp;Postlist</button>
      </div>
    </div>
  </div>
</div>
