<div class="childPage">
  <h2>ngControls</h2>
  <hr>
  <div class="grooveClass">
    <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 panel panel-primary">
            <div class="panel-body">

              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" class="form-control" name="fullName" [(ngModel)]="user.fullName">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" name="email" [(ngModel)]="user.email">
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" [(ngModel)]="user.phoneNumber">
              </div>

              <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="contactPreference" value="email" [(ngModel)]="user.contactPreference"> Email
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="contactPreference" value="phone" [(ngModel)]="user.contactPreference"> Phone
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" [(ngModel)]="user.department" class="form-control">
                  <option value=undefined>--Select Department--</option>
                  <option [value]="item.id" *ngFor="let item of departments">{{ item.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="male" [(ngModel)]="user.gender"> Male
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="female" [(ngModel)]="user.gender"> Female
                  </label>
                </div>
              </div>
            </div>
            <div class="form-control">
              <label class="checkbox-inline">
                <input type="checkbox" name="isActive" [(ngModel)]="user.isActive">Is Active
              </label>
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </div>
          <div class="col-xl-6 panel panel-primary">
            <div class="panel-body">
              <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" type="text" bsDatepicker [bsConfig]="datePickerConfig"
                  class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input id="photoPath" type="file" accept=".jpg ,.png" (change)="photoBrowse($event)" class="form-control" name="photo" [(ngModel)]="user.photo">
            </div>
            <div class="form-group">
              <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
