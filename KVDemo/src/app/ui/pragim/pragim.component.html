<div class="childPage">
  <h2>ngControls</h2>
  <hr>
  <div class="grooveClass">
    <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee(employeeForm)">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 panel panel-primary">
            <div class="panel-body">

              <div class="form-group" [ngClass]="{'has-error': ((employeeForm.get('fullName').touched ||
                                 employeeForm.get('fullName').dirty) &&
                                 employeeForm.get('fullName').errors)}">
                <label class="col-sm-4 control-label" for="fullName">Full Name</label>
                <div class="col-sm-8">
                  <input id="fullName" type="text" class="form-control" formControlName="fullName">
                  <span class="help-block" *ngIf="((employeeForm.get('fullName').touched ||
                   employeeForm.get('fullName').dirty) &&
                   employeeForm.get('fullName').errors)">
                    <span *ngIf="employeeForm.get('fullName').errors.required">
                      Full Name is required
                    </span>
                    <span *ngIf="employeeForm.get('fullName').errors.minlength ||
                   employeeForm.get('fullName').errors.maxlength">
                      Full Name must be greater than 2 characters and less than 10 characters
                    </span>
                  </span>
                </div>
              </div>
              <!-- <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" class="form-control" name="fullName" formControlName="fullName">
              </div> -->

              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" name="email" formControlName="email">
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" formControlName="phoneNumber">
              </div>

              <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="contactPreference" value="email" formControlName="contactPreference">
                    Email
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="contactPreference" value="phone" formControlName="contactPreference">
                    Phone
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" formControlName="department" class="form-control">
                  <option [value]="item.id" *ngFor="let item of departments">{{ item.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="male" formControlName="gender"> Male
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="gender" value="female" formControlName="gender"> Female
                  </label>
                </div>
              </div>
            </div>
            <div class="form-control">
              <label class="checkbox-inline">
                <input type="checkbox" name="isActive" formControlName="isActive">Is Active
              </label>
            </div>
            <div class="panel-footer">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </div>
          <div class="col-xl-6 panel panel-primary">
            <div class="panel-body">
              <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input id="dateOfBirth" name="dateOfBirth" formControlName="dateOfBirth" type="text" bsDatepicker
                  [bsConfig]="datePickerConfig" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input id="photoPath" type="file" accept=".jpg ,.png" (change)="photoBrowse($event)" class="form-control"
                name="photo" formControlName="photo">
            </div>
            <div class="form-group">
              <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
